{% extends 'base.html' %}
{% load static %}

{% block body %}
             <section class="ftco-section goto-here">
    	<div class="container">
    		<div class="row justify-content-center">
          <div class="col-md-12 heading-section text-center ftco-animate mb-5">
          	<span class="subheading">All Note </span>
            <h2 class="mb-2">You can create note </h2>
          </div>
        </div>
        <div class="row">
        	<div class="col-md-10">
        		<div class="property-wrap ftco-animate">
        			<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/work-1.jpg);">
        				<div class="list-agent d-flex align-items-center">
        					<a href="#" class="agent-info d-flex align-items-center">
        						<div class="img-2 rounded-circle" style="background-image: url({% static 'images/person_1.jpg' %});"></div>
        						<h3 class="mb-0 ml-2">Ben Ford</h3>
        					</a>
        					<div class="tooltip-wrap d-flex">
        						<a href="#" class="icon-2 d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="top" title="Bookmark">
        							<span class="ion-ios-heart"><i class="sr-only">Bookmark</i></span>
        						</a>
        						<a href="#" class="icon-2 d-flex align-items-center justify-content-center" data-toggle="tooltip" data-placement="top" title="Compare">
        							<span class="ion-ios-eye"><i class="sr-only">Compare</i></span>
        						</a>
        					</div>
        				</div>
        			</div>
        			<div class="text">
        				<h3 class="mb-0"><a href="properties-single.html">{{note.title}}</a></h3>
        				<span class="location d-inline-block mb-3"></i>{{note.content | safe }}</span>
                <br>
        			  <span class="location d-inline-block mb-3"></i>{{note.created|date:"j M"}}</span>
                 <br>
        			  <span class="location d-inline-block mb-3"></i>{{note.active}}</span>
                 <br>
        			  <span class="location d-inline-block mb-3"></i>{{note.tags}}</span>
                  <br>
        			  <span class="location d-inline-block mb-3"></i>{{note.user.username}}</span>
        			</div>
        		</div>
        	</div>
        </div>
    	</div>
    </section>	

  
{% endblock  %}
